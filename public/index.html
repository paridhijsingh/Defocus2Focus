  <body class="bg-gray-50">
    <div id="root"></div>
    <script type="text/babel" data-presets="env,react">
      const { useState, useEffect } = React;
      const Motion =
        (window.framerMotion && window.framerMotion.motion) || null;
      console.log(
        "Defocus2Focus inline app loaded - cache bust:",
        new Date().toISOString()
      );

      // Safe wrappers so UI renders even if Framer Motion isn't available
      const omitMotionProps = (props = {}) => {
        const { initial, animate, transition, whileHover, whileTap, ...rest } =
          props;
        return rest;
      };
      const AnimatedDiv = ({ children, ...props }) =>
        Motion ? (
          <Motion.div {...props}>{children}</Motion.div>
        ) : (
          <div {...omitMotionProps(props)}>{children}</div>
        );
      const AnimatedSvg = ({ children, ...props }) =>
        Motion ? (
          <Motion.svg {...props}>{children}</Motion.svg>
        ) : (
          <svg {...omitMotionProps(props)}>{children}</svg>
        );
      const AnimatedG = ({ children, ...props }) =>
        Motion ? (
          <Motion.g {...props}>{children}</Motion.g>
        ) : (
          <g {...omitMotionProps(props)}>{children}</g>
        );
      const AnimatedButton = ({ children, ...props }) =>
        Motion ? (
          <Motion.button {...props}>{children}</Motion.button>
        ) : (
          <button {...omitMotionProps(props)}>{children}</button>
        );
      const AnimatedImg = ({ ...props }) =>
        Motion ? (
          <Motion.img {...props} />
        ) : (
          <img {...omitMotionProps(props)} />
        );

      // Vector logo component (animated with Framer Motion when available)
      const DefocusLogo = ({ size = 220 }) => {
        return (
          <AnimatedSvg
            width={size}
            height={size}
            viewBox="0 0 200 200"
            role="img"
            aria-label="Defocus2Focus logo"
            initial={{ opacity: 0, scale: 0.96, y: 8 }}
            animate={{ opacity: 1, scale: 1, y: 0 }}
            transition={{ duration: 0.8, ease: "easeOut" }}
            className="mx-auto mb-6 drop-shadow"
          >
            <defs>
              <linearGradient id="logoGrad" x1="0" y1="0" x2="1" y2="1">
                <stop offset="0%" stopColor="#22d3ee" />
                <stop offset="50%" stopColor="#f472b6" />
                <stop offset="100%" stopColor="#a78bfa" />
              </linearGradient>
              <linearGradient id="ringGrad" x1="0" y1="0" x2="1" y2="1">

              <linearGradient id="accentGrad" x1="0" y1="0" x2="1" y2="1">

            {/* Outer donut */}

            {/* Inner highlight ring */}

              cx="100"
              cy="100"
              r="86"
              fill="none"
              stroke="url(#accentGrad)"
              strokeOpacity="0.25"
              strokeWidth="2"
            />

            {/* Animated accent arc */}
            <AnimatedG
              animate={{ rotate: [0, 6, 0] }}
              transition={{ repeat: Infinity, duration: 6, ease: "easeInOut" }}
            >
              <path
                d="M40 120 A 70 70 0 0 1 160 120"
                fill="none"
                stroke="url(#ringGrad)"
                strokeWidth="6"
                strokeLinecap="round"
                opacity="0.8"
              />
            </AnimatedG>

            {/* Wordmark hint */}
            <text
              x="50%"
              y="22%"
              textAnchor="middle"
              fontWeight="700"
              fontSize="16"
              fill="#ffffff"
              opacity="0.95"
            >
              DEFOCUS2FOCUS
            </text>
          </AnimatedSvg>
        );
      };

      // Modern Welcome Screen Component
      const WelcomeScreen = ({ onStart }) => {
        const [theme, setTheme] = useState(
          localStorage.getItem("d2f_theme") || "auto"
        );
        const [isLeaving, setIsLeaving] = useState(false);

        const applyTheme = (mode) => {
          const root = document.documentElement;
          if (mode === "dark") root.classList.add("dark");
          else if (mode === "light") root.classList.remove("dark");
          else
            root.classList.toggle(
              "dark",
              window.matchMedia("(prefers-color-scheme: dark)").matches
            );
        };

        useEffect(() => {
          applyTheme(theme);
          localStorage.setItem("d2f_theme", theme);
        }, [theme]);

        const handleStart = () => {
          setIsLeaving(true);
          setTimeout(() => onStart(), 350);
        };

        return (
          <div className="relative min-h-screen flex flex-col overflow-hidden">
            {/* Background: logo image + soft gradient */}
            <div
              aria-hidden="true"
              className="absolute inset-0 bg-no-repeat bg-cover bg-center"
              style={{
                backgroundImage:
                  "url('./assets/logo/defocus2focus-hero-v3.png')",
              }}
            ></div>
            <AnimatedDiv
              aria-hidden="true"
              className="absolute inset-0"
              initial={{ opacity: 0 }}
              animate={{ opacity: 1 }}
              transition={{ duration: 1.2 }}
            >
              <div className="w-full h-full bg-gradient-to-b from-slate-900/70 via-slate-900/40 to-slate-900/30"></div>
            </AnimatedDiv>

            <div className="relative z-10 flex items-center justify-between px-6 py-4 text-white">
              {/* Logo (icon + wordmark) */}
              <div
                className="flex items-center gap-3"
                aria-label="Defocus2Focus logo"
              >
                <img
                  src="./assets/logo/defocus2focus-icon.svg"
                  alt="Defocus2Focus icon"
                  className="h-9 w-9 drop-shadow"
                />
                <img
                  src="./assets/logo/defocus2focus-wordmark.svg"
                  alt="Defocus2Focus"
                  className="h-6"
                />
              </div>
              <div className="flex items-center gap-2">
                <label htmlFor="theme-toggle" className="sr-only">
                  Theme
                </label>
                <select
                  id="theme-toggle"
                  aria-label="Toggle theme"
                  className="text-sm text-gray-900 rounded-xl px-3 py-1.5 bg-white/90 backdrop-blur shadow-sm"
                  value={theme}
                  onChange={(e) => setTheme(e.target.value)}
                >
                  <option value="auto">Auto</option>
                  <option value="light">Light</option>
                  <option value="dark">Dark</option>
                </select>
              </div>
            </div>

            <AnimatedDiv
              className="relative z-10 flex-1 grid place-items-center p-6"
              initial={{ opacity: 0 }}
              animate={{ opacity: 1 }}
              transition={{ duration: 0.5 }}
            >
              <div className="text-center text-white w-full max-w-3xl">
                {/* Centered responsive logo image with bounce */}
                <AnimatedImg
                  src="./assets/logo/defocus2focus-hero-v3.png"
                  alt="Defocus2Focus Logo"
                  className="mx-auto w-2/3 sm:w-1/2 md:w-1/3 drop-shadow-xl"
                  initial={{ opacity: 0, scale: 0.8, y: 8 }}
                  animate={{ opacity: 1, scale: 1, y: 0 }}
                  transition={{ duration: 0.9, ease: "easeOut" }}
                />

                {/* Floating icons */}
                <div className="relative h-0">
                  <AnimatedDiv
                    className="absolute left-[18%] -top-10 text-2xl"
                    initial={{ opacity: 0, y: 6 }}
                    animate={{ opacity: 0.9, y: [0, -6, 0] }}
                    transition={{
                      delay: 0.4,
                      duration: 3,
                      repeat: Infinity,
                      ease: "easeInOut",
                    }}
                  >
                    ‚≠ê
                  </AnimatedDiv>
                  <AnimatedDiv
                    className="absolute right-[16%] -top-6 text-2xl"
                    initial={{ opacity: 0, y: 6 }}
                    animate={{ opacity: 0.9, y: [0, -8, 0] }}
                    transition={{
                      delay: 0.6,
                      duration: 3.4,
                      repeat: Infinity,
                      ease: "easeInOut",
                    }}
                  >
                    ‚ö°
                  </AnimatedDiv>
                  <AnimatedDiv
                    className="absolute left-1/2 -translate-x-1/2 -top-4 text-2xl"
                    initial={{ opacity: 0, y: 6 }}
                    animate={{ opacity: 0.9, y: [0, -5, 0] }}
                    transition={{
                      delay: 0.8,
                      duration: 3.2,
                      repeat: Infinity,
                      ease: "easeInOut",
                    }}
                  >
                    ‚úÖ
                  </AnimatedDiv>
                </div>

                {/* Tagline */}
                <AnimatedDiv
                  className="mt-8 flex items-center justify-center gap-2 text-xl sm:text-2xl font-semibold"
                  initial={{ opacity: 0, y: 10 }}
                  animate={{ opacity: 1, y: 0 }}
                  transition={{ duration: 0.6, delay: 0.4 }}
                >
                  <span className="text-white/95">üéØ</span>
                  <span className="text-white/95">
                    Stay Focused. Play Smart.
                  </span>
                </AnimatedDiv>

                {/* CTA */}
                <AnimatedButton
                  whileHover={{ scale: 1.03 }}
                  whileTap={{ scale: 0.98 }}
                  initial={{ opacity: 0, y: 12 }}
                  animate={{ opacity: 1, y: 0 }}
                  transition={{ duration: 0.5, delay: 0.7 }}
                  onClick={handleStart}
                  aria-label="Get Started"
                  className="group mt-8 inline-flex items-center gap-2 px-8 py-3 rounded-2xl bg-white text-black font-bold shadow-lg focus:outline-none focus:ring-4 focus:ring-white/40"
                >
                  Get Started
                  <span className="inline-block transform transition-transform duration-200 group-hover:translate-x-1">
                    ‚Üí
                  </span>
                </AnimatedButton>

                <p className="mt-6 text-sm text-white/80">
                  Take control of your focus. One step at a time.
                </p>
              </div>
            </AnimatedDiv>
          </div>
        );
      };

      const OnboardingTutorial = ({ onComplete, onSkip }) => {
        const [currentStep, setCurrentStep] = useState(0);
        const [isVisible, setIsVisible] = useState(true);

        const steps = [
          {
            id: "welcome",
            title: "Welcome to Defocus2Focus! üéØ",
            subtitle: "Where Procrastination Meets Play",
            description:
              "Transform your productivity with our gamified approach to focus and breaks.",
            icon: "üéØ",
            color: "blue",
            illustration: "‚ú®",
          },
          {
            id: "focus-mode",
            title: "Focus Mode üéØ",
            subtitle: "Deep Work Made Fun",
            description:
              "Set timers, track progress, and complete tasks while earning energy points and unlocking achievements.",
            icon: "üéØ",
            color: "blue",
            illustration: "‚è∞",
            features: [
              "Pomodoro Timer",
              "Task Management",
              "Progress Tracking",
              "Energy Points",
            ],
          },
          {
            id: "defocus-mode",
            title: "Defocus Mode üåø",
            subtitle: "Mindful Breaks & Recovery",
            description:
              "Take purposeful breaks with guided activities, mini-games, and relaxation techniques.",
            icon: "üåø",
            color: "orange",
            illustration: "üßò",
            features: [
              "Mini Games",
              "Breathing Exercises",
              "Journaling",
              "AI Therapist",
            ],
          },
          {
            id: "switching-modes",
            title: "Smart Mode Switching üîÑ",
            subtitle: "Seamless Transitions",
            description:
              "Easily switch between Focus and Defocus modes with our intuitive toggle system.",
            icon: "üîÑ",
            color: "purple",
            illustration: "‚ö°",
            features: [
              "One-Click Toggle",
              "Smart Suggestions",
              "Context Awareness",
              "Smooth Transitions",
            ],
          },
          {
            id: "rewards",
            title: "Rewards & Motivation üèÜ",
            subtitle: "Stay Motivated",
            description:
              "Earn badges, track streaks, and unlock achievements as you build better productivity habits.",
            icon: "üèÜ",
            color: "green",
            illustration: "‚≠ê",
            features: [
              "Achievement Badges",
              "Daily Streaks",
              "Energy Points",
              "Progress Analytics",
            ],
          },
        ];

        const nextStep = () => {
          if (currentStep < steps.length - 1) {
            setCurrentStep(currentStep + 1);
          } else {
            handleComplete();
          }
        };

        const prevStep = () => {
          if (currentStep > 0) {
            setCurrentStep(currentStep - 1);
          }
        };

        const handleComplete = () => {
          setIsVisible(false);
          setTimeout(() => {
            onComplete();
          }, 300);
        };

        const handleSkip = () => {
          setIsVisible(false);
          setTimeout(() => {
            onSkip();
          }, 300);
        };

        const currentStepData = steps[currentStep];
        const isLastStep = currentStep === steps.length - 1;
        const isFirstStep = currentStep === 0;

        if (!isVisible) return null;

        return React.createElement(
          "div",
          {
            className:
              "fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4",
          },
          React.createElement(
            "div",
            {
              className:
                "bg-white rounded-2xl shadow-2xl max-w-md w-full mx-4 overflow-hidden transform transition-all duration-300 ease-in-out animate-fade-in",
            },
            [
              // Header
              React.createElement(
                "div",
                { key: "header", className: "relative" },
                [
                  React.createElement("div", {
                    key: "progress-bar",
                    className: `h-2 bg-gradient-to-r ${
                      currentStepData.color === "blue"
                        ? "from-blue-400 to-blue-600"
                        : currentStepData.color === "orange"
                        ? "from-orange-400 to-orange-600"
                        : currentStepData.color === "purple"
                        ? "from-purple-400 to-purple-600"
                        : "from-green-400 to-green-600"
                    }`,
                    style: {
                      width: `${((currentStep + 1) / steps.length) * 100}%`,
                    },
                  }),
                  React.createElement(
                    "button",
                    {
                      key: "skip-button",
                      onClick: handleSkip,
                      className:
                        "absolute top-4 right-4 text-gray-400 hover:text-gray-600 transition-colors duration-200 text-sm font-medium",
                    },
                    "Skip Tutorial"
                  ),
                ]
              ),

              // Content
              React.createElement(
                "div",
                { key: "content", className: "p-8 text-center" },
                [
                  // Illustration
                  React.createElement(
                    "div",
                    { key: "illustration", className: "mb-6" },
                    [
                      React.createElement(
                        "div",
                        {
                          key: "icon-container",
                          className: `w-20 h-20 mx-auto rounded-full flex items-center justify-center text-4xl mb-4 ${
                            currentStepData.color === "blue"
                              ? "bg-blue-100"
                              : currentStepData.color === "orange"
                              ? "bg-orange-100"
                              : currentStepData.color === "purple"
                              ? "bg-purple-100"
                              : "bg-green-100"
                          }`,
                        },
                        React.createElement(
                          "span",
                          { className: "text-4xl" },
                          currentStepData.illustration
                        )
                      ),
                      React.createElement(
                        "div",
                        { key: "main-icon", className: "text-6xl mb-2" },
                        currentStepData.icon
                      ),
                    ]
                  ),

                  // Title
                  React.createElement(
                    "h2",
                    {
                      key: "title",
                      className: "text-2xl font-bold text-gray-900 mb-2",
                    },
                    currentStepData.title
                  ),

                  // Subtitle
                  React.createElement(
                    "h3",
                    {
                      key: "subtitle",
                      className: `text-lg font-semibold mb-4 ${
                        currentStepData.color === "blue"
                          ? "text-blue-600"
                          : currentStepData.color === "orange"
                          ? "text-orange-600"
                          : currentStepData.color === "purple"
                          ? "text-purple-600"
                          : "text-green-600"
                      }`,
                    },
                    currentStepData.subtitle
                  ),

                  // Description
                  React.createElement(
                    "p",
                    {
                      key: "description",
                      className: "text-gray-600 mb-6 leading-relaxed",
                    },
                    currentStepData.description
                  ),

                  // Features List
                  currentStepData.features &&
                    React.createElement(
                      "div",
                      { key: "features", className: "mb-6" },
                      [
                        React.createElement(
                          "div",
                          {
                            key: "features-grid",
                            className: "grid grid-cols-2 gap-2",
                          },
                          currentStepData.features.map((feature, index) =>
                            React.createElement(
                              "div",
                              {
                                key: index,
                                className:
                                  "flex items-center justify-center p-2 bg-gray-50 rounded-lg",
                              },
                              React.createElement(
                                "span",
                                {
                                  className:
                                    "text-sm text-gray-700 font-medium",
                                },
                                feature
                              )
                            )
                          )
                        ),
                      ]
                    ),

                  // Progress Dots
                  React.createElement(
                    "div",
                    {
                      key: "progress-dots",
                      className: "flex justify-center space-x-2 mb-6",
                    },
                    steps.map((_, index) =>
                      React.createElement("div", {
                        key: index,
                        className: `w-2 h-2 rounded-full transition-all duration-300 ${
                          index === currentStep
                            ? currentStepData.color === "blue"
                              ? "bg-blue-500"
                              : currentStepData.color === "orange"
                              ? "bg-orange-500"
                              : currentStepData.color === "purple"
                              ? "bg-purple-500"
                              : "bg-green-500"
                            : "bg-gray-300"
                        }`,
                      })
                    )
                  ),
                ]
              ),

              // Footer
              React.createElement(
                "div",
                { key: "footer", className: "px-8 pb-8" },
                [
                  React.createElement(
                    "div",
                    {
                      key: "footer-buttons",
                      className: "flex justify-between items-center",
                    },
                    [
                      // Back Button
                      React.createElement(
                        "button",
                        {
                          key: "back-button",
                          onClick: prevStep,
                          disabled: isFirstStep,
                          className: `px-6 py-3 rounded-xl font-medium transition-all duration-200 ${
                            isFirstStep
                              ? "text-gray-300 cursor-not-allowed"
                              : "text-gray-600 hover:text-gray-800 hover:bg-gray-100"
                          }`,
                        },
                        "Back"
                      ),

                      // Next/Complete Button
                      React.createElement(
                        "button",
                        {
                          key: "next-button",
                          onClick: nextStep,
                          className: `px-8 py-3 rounded-xl font-medium text-white transition-all duration-200 transform hover:scale-105 ${
                            currentStepData.color === "blue"
                              ? "bg-blue-500 hover:bg-blue-600"
                              : currentStepData.color === "orange"
                              ? "bg-orange-500 hover:bg-orange-600"
                              : currentStepData.color === "purple"
                              ? "bg-purple-500 hover:bg-purple-600"
                              : "bg-green-500 hover:bg-green-600"
                          }`,
                        },
                        isLastStep ? "Start My Journey" : "Next"
                      ),
                    ]
                  ),
                ]
              ),
            ]
          )
        );
      };

      const WebApp = () => {
        const [showOnboarding, setShowOnboarding] = useState(false);
        const [currentScreen, setCurrentScreen] = useState("welcome");
        const [hasCompletedOnboarding, setHasCompletedOnboarding] =
          useState(false);

        useEffect(() => {
          // Check if user has completed onboarding before
          const completed = localStorage.getItem(
            "defocus2focus_onboarding_completed"
          );
          if (!completed) {
            setShowOnboarding(true);
          } else {
            setHasCompletedOnboarding(true);
          }
        }, []);

        const handleOnboardingComplete = () => {
