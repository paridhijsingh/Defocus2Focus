<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Defocus2Focus - Where Procrastination Meets Play v2.0</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <script src="https://unpkg.com/framer-motion@10.16.4/dist/framer-motion.js"></script>
    <style>
      /* Custom animations */
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes slideIn {
        from {
          transform: translateX(100%);
        }
        to {
          transform: translateX(0);
        }
      }

      @keyframes float {
        0% {
          transform: translateY(0px) rotate(0deg);
        }
        50% {
          transform: translateY(-10px) rotate(2deg);
        }
        100% {
          transform: translateY(0px) rotate(0deg);
        }
      }

      @keyframes pulse-glow {
        0% {
          opacity: 0.2;
          transform: scale(1);
        }
        50% {
          opacity: 0.4;
          transform: scale(1.1);
        }
        100% {
          opacity: 0.2;
          transform: scale(1);
        }
      }

      .animate-fade-in {
        animation: fadeIn 0.5s ease-out;
      }

      .animate-slide-in {
        animation: slideIn 0.3s ease-out;
      }

      .animate-float {
        animation: float 6s ease-in-out infinite;
      }

      .animate-pulse-glow {
        animation: pulse-glow 4s ease-in-out infinite;
      }

      @keyframes float-particle {
        0% {
          transform: translateY(0px) scale(0.5);
          opacity: 0.2;
        }
        50% {
          transform: translateY(-30px) scale(1);
          opacity: 0.8;
        }
        100% {
          transform: translateY(0px) scale(0.5);
          opacity: 0.2;
        }
      }

      .animate-float-particle {
        animation: float-particle 4s ease-in-out infinite;
      }

      @keyframes fade-in-up {
        0% {
          opacity: 0;
          transform: translateY(30px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .animate-fade-in-up {
        animation: fade-in-up 0.8s ease-out forwards;
        opacity: 0;
      }

      @keyframes scale-in {
        0% {
          opacity: 0;
          transform: scale(0.8);
        }
        100% {
          opacity: 1;
          transform: scale(1);
        }
      }

      .animate-scale-in {
        animation: scale-in 0.6s ease-out forwards;
        opacity: 0;
      }

      @keyframes slide-in-right {
        0% {
          opacity: 0;
          transform: translateX(20px);
        }
        100% {
          opacity: 1;
          transform: translateX(0);
        }
      }

      .animate-slide-in-right {
        animation: slide-in-right 0.5s ease-out forwards;
        opacity: 0;
      }

      @keyframes float-icon {
        0% {
          transform: translateY(0px) rotate(0deg);
        }
        50% {
          transform: translateY(-15px) rotate(5deg);
        }
        100% {
          transform: translateY(0px) rotate(0deg);
        }
      }

      .animate-float-icon {
        animation: float-icon 3s ease-in-out infinite;
      }

      @keyframes float-icon-2 {
        0% {
          transform: translateY(0px) rotate(0deg);
        }
        50% {
          transform: translateY(-20px) rotate(-5deg);
        }
        100% {
          transform: translateY(0px) rotate(0deg);
        }
      }

      .animate-float-icon-2 {
        animation: float-icon-2 4s ease-in-out infinite;
      }

      @keyframes float-icon-3 {
        0% {
          transform: translateY(0px) rotate(0deg);
        }
        50% {
          transform: translateY(-12px) rotate(8deg);
        }
        100% {
          transform: translateY(0px) rotate(0deg);
        }
      }

      .animate-float-icon-3 {
        animation: float-icon-3 3.5s ease-in-out infinite;
      }

      @keyframes float-icon-4 {
        0% {
          transform: translateY(0px) rotate(0deg);
        }
        50% {
          transform: translateY(-18px) rotate(-3deg);
        }
        100% {
          transform: translateY(0px) rotate(0deg);
        }
      }

      .animate-float-icon-4 {
        animation: float-icon-4 4.5s ease-in-out infinite;
      }

      /* Onboarding Carousel Animations */
      @keyframes timer-pulse {
        0%,
        100% {
          transform: scale(1) rotate(0deg);
        }
        50% {
          transform: scale(1.1) rotate(5deg);
        }
      }

      .animate-timer-pulse {
        animation: timer-pulse 2s ease-in-out infinite;
      }

      @keyframes game-float {
        0%,
        100% {
          transform: translateY(0px) rotate(0deg);
        }
        25% {
          transform: translateY(-10px) rotate(-5deg);
        }
        75% {
          transform: translateY(-5px) rotate(5deg);
        }
      }

      .animate-game-float {
        animation: game-float 3s ease-in-out infinite;
      }

      @keyframes draw-scribble {
        0% {
          transform: scale(1) rotate(0deg);
        }
        25% {
          transform: scale(1.05) rotate(-10deg);
        }
        50% {
          transform: scale(1.1) rotate(10deg);
        }
        75% {
          transform: scale(1.05) rotate(-5deg);
        }
        100% {
          transform: scale(1) rotate(0deg);
        }
      }

      .animate-draw-scribble {
        animation: draw-scribble 4s ease-in-out infinite;
      }

      @keyframes chart-grow {
        0%,
        100% {
          transform: scale(1) rotate(0deg);
        }
        50% {
          transform: scale(1.15) rotate(2deg);
        }
      }

      .animate-chart-grow {
        animation: chart-grow 2.5s ease-in-out infinite;
      }

      @keyframes rocket-launch {
        0% {
          transform: translateY(0px) scale(1) rotate(0deg);
        }
        50% {
          transform: translateY(-15px) scale(1.1) rotate(5deg);
        }
        100% {
          transform: translateY(0px) scale(1) rotate(0deg);
        }
      }

      .animate-rocket-launch {
        animation: rocket-launch 2s ease-in-out infinite;
      }

      /* Dashboard Animations */
      @keyframes dashboard-slide-in {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .animate-dashboard-slide-in {
        animation: dashboard-slide-in 0.6s ease-out forwards;
        opacity: 0;
      }

      @keyframes pulse-glow {
        0%,
        100% {
          box-shadow: 0 0 20px rgba(59, 130, 246, 0.3);
        }
        50% {
          box-shadow: 0 0 30px rgba(59, 130, 246, 0.6);
        }
      }

      .animate-pulse-glow {
        animation: pulse-glow 2s ease-in-out infinite;
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }

      ::-webkit-scrollbar-track {
        background: #f1f1f1;
        border-radius: 3px;
      }

      ::-webkit-scrollbar-thumb {
        background: #c1c1c1;
        border-radius: 3px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: #a8a8a8;
      }
      .gradient-bg {
        background: linear-gradient(135deg, #93c5fd 0%, #a78bfa 100%);
      }
      .dark .gradient-bg {
        background: linear-gradient(135deg, #0f172a 0%, #0e7490 100%);
      }
      .animated-soft-gradient {
        background: radial-gradient(
            1200px 600px at 10% 10%,
            rgba(99, 102, 241, 0.15),
            transparent
          ),
          radial-gradient(
            1200px 600px at 90% 20%,
            rgba(147, 51, 234, 0.15),
            transparent
          ),
          radial-gradient(
            1200px 600px at 10% 90%,
            rgba(20, 184, 166, 0.15),
            transparent
          );
      }
    </style>
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
      }
      body {
        background: linear-gradient(135deg, #93c5fd 0%, #a78bfa 100%);
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif;
        color: #fff;
        /* Allow app to control layout; remove global centering */
        display: block;
        text-align: initial;
      }
      .container {
        max-width: 720px;
        padding: 24px;
      }
      .logo {
        height: 120px;
        width: auto;
        filter: drop-shadow(0 10px 25px rgba(59, 130, 246, 0.35));
      }
      h1 {
        font-size: 40px;
        margin: 16px 0 8px;
      }
      p {
        font-size: 18px;
        opacity: 0.95;
        margin: 0 0 16px;
      }
      .cta {
        display: inline-block;
        margin-top: 12px;
        padding: 12px 20px;
        background: #fff;
        color: #0f172a;
        border-radius: 12px;
        font-weight: 600;
        text-decoration: none;
      }
      /* Hero background using the logo image with subtle motion */
      .hero-bg {
        position: absolute;
        inset: 0;
        background-image: url("./assets/logo/defocus2focus-hero-v3.png");
        background-size: cover;
        background-position: center;
        opacity: 0.15;
        animation: slowPan 30s ease-in-out infinite alternate;
        will-change: transform, background-position;
      }
      @keyframes slowPan {
        0% {
          transform: scale(1) translate3d(0, 0, 0);
          background-position: 50% 50%;
        }
        100% {
          transform: scale(1.05) translate3d(0, -6px, 0);
          background-position: 48% 46%;
        }
      }
      @media (prefers-reduced-motion: reduce) {
        .hero-bg {
          animation: none;
        }
      }
    </style>
  </head>
  <body class="bg-gray-50">
    <div id="root"></div>
    <script type="text/babel" data-presets="env,react">
      const { useState, useEffect } = React;
      const Motion =
        (window.framerMotion && window.framerMotion.motion) || null;
      console.log(
        "Defocus2Focus inline app loaded - cache bust:",
        new Date().toISOString()
      );

      // Safe wrappers so UI renders even if Framer Motion isn't available
      const omitMotionProps = (props = {}) => {
        const { initial, animate, transition, whileHover, whileTap, ...rest } =
          props;
        return rest;
      };
      const AnimatedDiv = ({ children, ...props }) =>
        Motion ? (
          <Motion.div {...props}>{children}</Motion.div>
        ) : (
          <div {...omitMotionProps(props)}>{children}</div>
        );
      const AnimatedSvg = ({ children, ...props }) =>
        Motion ? (
          <Motion.svg {...props}>{children}</Motion.svg>
        ) : (
          <svg {...omitMotionProps(props)}>{children}</svg>
        );
      const AnimatedG = ({ children, ...props }) =>
        Motion ? (
          <Motion.g {...props}>{children}</Motion.g>
        ) : (
          <g {...omitMotionProps(props)}>{children}</g>
        );
      const AnimatedButton = ({ children, ...props }) =>
        Motion ? (
          <Motion.button {...props}>{children}</Motion.button>
        ) : (
          <button {...omitMotionProps(props)}>{children}</button>
        );
      const AnimatedImg = ({ ...props }) =>
        Motion ? (
          <Motion.img {...props} />
        ) : (
          <img {...omitMotionProps(props)} />
        );

      // Vector logo component (animated with Framer Motion when available)
      const DefocusLogo = ({ size = 220 }) => {
        return (
          <AnimatedSvg
            width={size}
            height={size}
            viewBox="0 0 200 200"
            role="img"
            aria-label="Defocus2Focus logo"
            initial={{ opacity: 0, scale: 0.96, y: 8 }}
            animate={{ opacity: 1, scale: 1, y: 0 }}
            transition={{ duration: 0.8, ease: "easeOut" }}
            className="mx-auto mb-6 drop-shadow"
          >
            <defs>
              <linearGradient id="logoGrad" x1="0" y1="0" x2="1" y2="1">
                <stop offset="0%" stopColor="#22d3ee" />
                <stop offset="50%" stopColor="#f472b6" />
                <stop offset="100%" stopColor="#a78bfa" />
              </linearGradient>
              <linearGradient id="ringGrad" x1="0" y1="0" x2="1" y2="1">
                <stop offset="0%" stopColor="#fb7185" />
                <stop offset="100%" stopColor="#f59e0b" />
              </linearGradient>
              <linearGradient id="accentGrad" x1="0" y1="0" x2="1" y2="1">
                <stop offset="0%" stopColor="#38bdf8" />
                <stop offset="100%" stopColor="#8b5cf6" />
              </linearGradient>
            </defs>

            {/* Outer donut */}
            <circle
              cx="100"
              cy="100"
              r="68"
              fill="none"
              stroke="url(#logoGrad)"
              strokeWidth="38"
              strokeLinecap="round"
            />

            {/* Inner highlight ring */}
            <circle
              cx="100"
              cy="100"
              r="86"
              fill="none"
              stroke="url(#accentGrad)"
              strokeOpacity="0.25"
              strokeWidth="2"
            />

            {/* Animated accent arc */}
            <AnimatedG
              animate={{ rotate: [0, 6, 0] }}
              transition={{ repeat: Infinity, duration: 6, ease: "easeInOut" }}
            >
              <path
                d="M40 120 A 70 70 0 0 1 160 120"
                fill="none"
                stroke="url(#ringGrad)"
                strokeWidth="6"
                strokeLinecap="round"
                opacity="0.8"
              />
            </AnimatedG>

            {/* Wordmark hint */}
            <text
              x="50%"
              y="22%"
              textAnchor="middle"
              fontWeight="700"
              fontSize="16"
              fill="#ffffff"
              opacity="0.95"
            >
              DEFOCUS2FOCUS
            </text>
          </AnimatedSvg>
        );
      };

      // Modern Interactive Welcome Screen Component
      const WelcomeScreen = ({ onStart }) => {
        console.log("Modern WelcomeScreen loaded!");
        console.log("Motion available:", !!Motion);
        const [theme, setTheme] = useState(
          localStorage.getItem("d2f_theme") || "auto"
        );
        const [isLeaving, setIsLeaving] = useState(false);
        const [currentTagline, setCurrentTagline] = useState(0);
        const [showPreview, setShowPreview] = useState(false);

        const taglines = [
          "Focus Better. Play Smarter.",
          "Your productivity hub starts here.",
          "Transform procrastination into play.",
          "Where focus meets fun.",
          "Build habits that stick.",
          "Make every moment count.",
        ];

        const features = [
          { icon: "⏰", name: "Focus Timer", desc: "Pomodoro sessions" },
          { icon: "🎮", name: "Mini Games", desc: "Fun breaks" },
          { icon: "📝", name: "Scribble Pad", desc: "Quick notes" },
          { icon: "📊", name: "Progress", desc: "Track growth" },
        ];

        const applyTheme = (mode) => {
          const root = document.documentElement;
          if (mode === "dark") root.classList.add("dark");
          else if (mode === "light") root.classList.remove("dark");
          else
            root.classList.toggle(
              "dark",
              window.matchMedia("(prefers-color-scheme: dark)").matches
            );
        };

        useEffect(() => {
          applyTheme(theme);
          localStorage.setItem("d2f_theme", theme);
        }, [theme]);

        useEffect(() => {
          const interval = setInterval(() => {
            setCurrentTagline((prev) => (prev + 1) % taglines.length);
          }, 3000);
          return () => clearInterval(interval);
        }, []);

        const handleStart = () => {
          setIsLeaving(true);
          setTimeout(() => onStart(), 350);
        };

        return (
          <div className="min-h-screen w-full relative overflow-hidden bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900 text-white">
            {/* Full-screen logo background with particles */}
            <div className="absolute inset-0 opacity-5">
              <div
                className="w-full h-full bg-cover bg-center bg-no-repeat"
                style={{
                  backgroundImage:
                    "url('./assets/logo/defocus2focus-hero-v3.png')",
                  backgroundSize: "cover",
                  filter: "blur(3px)",
                }}
              />
            </div>

            {/* Floating Particles */}
            <div className="absolute inset-0 pointer-events-none">
              {[...Array(20)].map((_, i) => (
                <div
                  key={i}
                  className="absolute w-2 h-2 bg-white/20 rounded-full animate-float-particle"
                  style={{
                    left: `${Math.random() * 100}%`,
                    top: `${Math.random() * 100}%`,
                    animationDelay: `${Math.random() * 2}s`,
                    animationDuration: `${4 + Math.random() * 2}s`,
                  }}
                />
              ))}
            </div>

            {/* Theme Toggle */}
            <div
              className="absolute top-6 right-6 z-20 animate-slide-in-right"
              style={{ animationDelay: "0.5s" }}
            >
              <button
                onClick={() => setTheme(theme === "dark" ? "light" : "dark")}
                className="p-3 rounded-full bg-white/10 backdrop-blur-md border border-white/20 hover:bg-white/20 transition-all duration-300"
                aria-label="Toggle theme"
              >
                {theme === "dark" ? "☀️" : "🌙"}
              </button>
            </div>

            {/* Main Content */}
            <div className="relative z-10 flex items-center justify-center min-h-screen px-6">
              <div className="text-center max-w-5xl mx-auto">
                {/* App Title with Glow */}
                <div
                  className="animate-fade-in-up"
                  style={{ animationDelay: "0.2s" }}
                >
                  <h1 className="text-5xl sm:text-6xl md:text-7xl lg:text-8xl font-black tracking-tight mb-8">
                    <span className="bg-gradient-to-r from-blue-400 via-purple-400 to-pink-400 bg-clip-text text-transparent drop-shadow-2xl">
                      Defocus2Focus
                    </span>
                  </h1>
                </div>

                {/* Rotating Taglines */}
                <div className="h-16 flex items-center justify-center mb-12">
                  <p
                    className="text-xl sm:text-2xl md:text-3xl text-slate-300 font-light animate-fade-in"
                    key={currentTagline}
                  >
                    {taglines[currentTagline]}
                  </p>
                </div>

                {/* Get Started Button */}
                <div
                  className="animate-scale-in"
                  style={{ animationDelay: "0.5s" }}
                >
                  <button
                    onClick={handleStart}
                    className="group relative inline-flex items-center justify-center px-16 py-5 rounded-full font-bold text-xl text-white shadow-2xl bg-gradient-to-r from-blue-500 via-purple-500 to-pink-500 hover:scale-105 hover:shadow-blue-500/50 focus:outline-none focus-visible:ring-4 focus-visible:ring-purple-400/50 transition-all duration-300"
                  >
                    <span className="relative z-10 mr-3">Get Started</span>
                    <div className="absolute inset-0 rounded-full bg-gradient-to-r from-blue-600 via-purple-600 to-pink-600 opacity-0 group-hover:opacity-100 transition-opacity duration-300" />
                    <svg
                      className="h-6 w-6 transition-transform duration-300 group-hover:translate-x-1"
                      viewBox="0 0 24 24"
                      fill="currentColor"
                    >
                      <path d="M13.025 1l-2.847 2.828 6.176 6.176h-16.354v3.992h16.354l-6.176 6.176 2.847 2.828 10.975-11z" />
                    </svg>
                  </button>
                </div>

                {/* Feature Preview Toggle */}
                <div
                  className="mt-8 animate-fade-in"
                  style={{ animationDelay: "0.8s" }}
                >
                  <button
                    onClick={() => setShowPreview(!showPreview)}
                    className="text-sm text-slate-400 hover:text-white transition-colors duration-300 underline decoration-dotted"
                  >
                    {showPreview ? "Hide" : "Preview"} Features
                  </button>
                </div>
              </div>
            </div>

            {/* Floating Feature Icons */}
            <div className="absolute inset-0 pointer-events-none">
              {/* Timer Icon */}
              <div className="absolute top-20 left-10 animate-float-icon">
                <div className="w-12 h-12 bg-blue-500/20 backdrop-blur-sm rounded-full flex items-center justify-center border border-blue-400/30">
                  <svg
                    className="w-6 h-6 text-blue-400"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                  >
                    <path
                      strokeLinecap="round"
                      strokeLinejoin="round"
                      strokeWidth={2}
                      d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"
                    />
                  </svg>
                </div>
              </div>

              {/* Game Icon */}
              <div
                className="absolute top-32 right-16 animate-float-icon-2"
                style={{ animationDelay: "1s" }}
              >
                <div className="w-14 h-14 bg-purple-500/20 backdrop-blur-sm rounded-full flex items-center justify-center border border-purple-400/30">
                  <svg
                    className="w-7 h-7 text-purple-400"
                    fill="currentColor"
                    viewBox="0 0 24 24"
                  >
                    <path d="M8 5v14l11-7z" />
                  </svg>
                </div>
              </div>

              {/* Pen Icon */}
              <div
                className="absolute bottom-32 left-20 animate-float-icon-3"
                style={{ animationDelay: "2s" }}
              >
                <div className="w-12 h-12 bg-pink-500/20 backdrop-blur-sm rounded-full flex items-center justify-center border border-pink-400/30">
                  <svg
                    className="w-6 h-6 text-pink-400"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                  >
                    <path
                      strokeLinecap="round"
                      strokeLinejoin="round"
                      strokeWidth={2}
                      d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z"
                    />
                  </svg>
                </div>
              </div>

              {/* Journal Icon */}
              <div
                className="absolute bottom-20 right-12 animate-float-icon-4"
                style={{ animationDelay: "3s" }}
              >
                <div className="w-10 h-10 bg-green-500/20 backdrop-blur-sm rounded-full flex items-center justify-center border border-green-400/30">
                  <svg
                    className="w-5 h-5 text-green-400"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                  >
                    <path
                      strokeLinecap="round"
                      strokeLinejoin="round"
                      strokeWidth={2}
                      d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"
                    />
                  </svg>
                </div>
              </div>
            </div>

            {/* Mini Feature Carousel */}
            {showPreview && (
              <div className="absolute bottom-8 left-1/2 transform -translate-x-1/2 z-20 animate-fade-in-up">
                <div className="bg-white/10 backdrop-blur-md rounded-2xl p-6 border border-white/20">
                  <div className="flex space-x-6">
                    {features.map((feature, index) => (
                      <div
                        key={feature.name}
                        className="text-center animate-fade-in"
                        style={{ animationDelay: `${index * 0.1}s` }}
                      >
                        <div className="text-2xl mb-2">{feature.icon}</div>
                        <div className="text-sm font-medium text-white">
                          {feature.name}
                        </div>
                        <div className="text-xs text-slate-300">
                          {feature.desc}
                        </div>
                      </div>
                    ))}
                  </div>
