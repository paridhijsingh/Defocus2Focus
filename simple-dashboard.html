<!DOCTYPE html>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            animation: {
              "fade-in": "fadeIn 0.5s ease-in-out",
              "slide-up": "slideUp 0.3s ease-out",

            keyframes: {
              fadeIn: {
                "0%": { opacity: "0" },
                "100%": { opacity: "1" },

              slideUp: {

                "100%": { transform: "translateY(0)", opacity: "1" },

          },

      };
    </script>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel">
      const { useState } = React;
      const { motion } = Motion;
      const {
        Home,
        BookOpen,
        Gamepad2,
        Bot,
        Trophy,
        Settings,
        Search,
        Bell,
        Plus,
        Target,
        TrendingUp,
        Clock,
        CheckCircle,
        Star,
        Users,
        Calendar,
        BarChart3,
        PieChart,
        Activity,
        Eye,
        MessageCircle,
        Heart,
        Share2,
        ChevronDown,
        MoreHorizontal,
        ArrowUp,
        ArrowDown,

      // Card Component
      const Card = ({ children, className = "", ...props }) =>
        React.createElement(
          motion.div,
          {
            initial: { opacity: 0, y: 20 },
            animate: { opacity: 1, y: 0 },

          children

        const completed = 3;
        const target = 5;
        const percentage = (completed / target) * 100;

        return React.createElement(
          Card,
          {
            className:
              "bg-gradient-to-br from-blue-50 to-indigo-100 dark:from-blue-900/20 dark:to-indigo-900/20",

            React.createElement(
              "div",
              {
                key: "header",
                className: "flex items-center justify-between mb-4",
              },

                  React.createElement(
                    "h3",
                    {
                      key: "title-text",
                      className:
                        "text-lg font-semibold text-gray-900 dark:text-white",
                    },
                    "Focus Progress"

                  React.createElement(
                    "p",
                    {
                      key: "subtitle",
                      className: "text-sm text-gray-600 dark:text-gray-300",

                  key: "icon",
                  className: "text-blue-500",

                key: "content",
                className: "flex items-center space-x-4",

                    key: "chart",

                        key: "svg",

                            className: "flex items-center space-x-3",

                            React.createElement(

                                key: "avatar",
                                className:

                              },

                            React.createElement("div", { key: "info" }, [

                                  key: "name",
                                  className:

                                  key: "score",
                                  className:
                                    "text-sm text-gray-600 dark:text-gray-300",

                          {
                            key: "header",
                            className: "flex items-center justify-between mb-4",

                                "h3",
                                {
                                  key: "title-text",
                                  className:
                                    "text-lg font-semibold text-gray-900 dark:text-white",

                              React.createElement(

                                {
                                  key: "subtitle",
                                  className:
                                    "text-sm text-gray-600 dark:text-gray-300",
                                },
                                "Focus sessions"
                              ),
                            ]),
                            React.createElement(BarChart3, {
                              key: "icon",
                              className: "text-purple-500",
                              size: 24,
                            }),
                          ]
                        ),
                        React.createElement(
                          "div",
                          {
                            key: "chart",
                            className:
                              "flex items-end justify-between space-x-2 h-20",
                          },
                          ["Mon", "Tue", "Wed", "Thu", "Fri", "Sat", "Sun"].map(
                            (day, index) => {
                              const height = [40, 60, 50, 70, 30, 20, 45][
                                index
                              ];
                              return React.createElement(
                                "div",
                                {
                                  key: day,
                                  className:
                                    "flex flex-col items-center space-y-2",
                                },
                                [
                                  React.createElement("div", {
                                    key: "bar",
                                    className:
                                      "bg-gradient-to-t from-purple-500 to-pink-500 rounded-t-lg w-6 transition-all duration-300 hover:scale-105",
                                    style: { height: `${height}px` },
                                  }),
                                  React.createElement(
                                    "span",
                                    {
                                      key: "label",
                                      className:
                                        "text-xs text-gray-600 dark:text-gray-300",

                                ]

                            }
                          )

                      ]
                    ),
                  ]
                ),

                // Action Cards

                  "div",
                  {
                    key: "action-cards",
                    className: "grid grid-cols-1 lg:grid-cols-2 gap-6",
                  },
                  [

                    React.createElement(
                      Card,
                      {
                        key: "quick-actions",
                        className:
                          "bg-gradient-to-br from-gray-50 to-slate-100 dark:from-gray-800 dark:to-slate-700",
                      },
                      [
                        React.createElement(
                          "div",
                          {
                            key: "header",
                            className: "flex items-center justify-between mb-4",

                          [

                            {

                            },
                            {
                              icon: BookOpen,
                              label: "Write Journal",
                              color: "from-blue-500 to-cyan-500",
                            },
                            {
                              icon: Gamepad2,
                              label: "Play Game",
                              color: "from-green-500 to-emerald-500",
                            },
                          ].map((action) => {
                            const Icon = action.icon;
                            return React.createElement(
                              motion.button,
                              {
                                key: action.label,
