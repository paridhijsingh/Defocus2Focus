<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Defocus2Focus - Where Procrastination Meets Play</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Custom animations */
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes slideIn {
        from {
          transform: translateX(100%);
        }
        to {
          transform: translateX(0);
        }
      }

      .animate-fade-in {
        animation: fadeIn 0.5s ease-out;
      }

      .animate-slide-in {
        animation: slideIn 0.3s ease-out;
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }

      ::-webkit-scrollbar-track {
        background: #f1f1f1;
        border-radius: 3px;
      }

      ::-webkit-scrollbar-thumb {
        background: #c1c1c1;
        border-radius: 3px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: #a8a8a8;
      }
    </style>
  </head>
  <body class="bg-gray-50">
    <div id="root"></div>

    <script type="text/babel">
      const { useState, useEffect } = React;

      // Pomodoro Timer Component
      const PomodoroTimer = ({ onComplete, onSkip }) => {
        const [timeLeft, setTimeLeft] = useState(25 * 60); // 25 minutes in seconds
        const [isRunning, setIsRunning] = useState(false);
        const [isBreak, setIsBreak] = useState(false);
        const [sessionCount, setSessionCount] = useState(0);

        useEffect(() => {
          let interval = null;
          if (isRunning && timeLeft > 0) {
            interval = setInterval(() => {
              setTimeLeft((timeLeft) => timeLeft - 1);
            }, 1000);
          } else if (timeLeft === 0) {
            // Session completed
            if (!isBreak) {
              setSessionCount(sessionCount + 1);
              setIsBreak(true);
              setTimeLeft(5 * 60); // 5 minute break
            } else {
              setIsBreak(false);
              setTimeLeft(25 * 60); // Back to work
            }
            setIsRunning(false);
          }
          return () => clearInterval(interval);
        }, [isRunning, timeLeft, isBreak, sessionCount]);

        const startTimer = () => setIsRunning(true);
        const pauseTimer = () => setIsRunning(false);
        const resetTimer = () => {
          setIsRunning(false);
          setTimeLeft(25 * 60);
          setIsBreak(false);
        };

        const formatTime = (seconds) => {
          const mins = Math.floor(seconds / 60);
          const secs = seconds % 60;
          return `${mins.toString().padStart(2, "0")}:${secs
            .toString()
            .padStart(2, "0")}`;
        };

        const progress = ((25 * 60 - timeLeft) / (25 * 60)) * 100;

        return React.createElement(
          "div",
          {
            className:
              "fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4",
          },
          React.createElement(
            "div",
            {
              className:
                "bg-white rounded-2xl shadow-2xl max-w-md w-full mx-4 overflow-hidden",
            },
            [
              // Header
              React.createElement(
                "div",
                {
                  key: "header",
                  className: `p-6 text-center ${
                    isBreak ? "bg-orange-500" : "bg-blue-500"
                  } text-white`,
                },
                [
                  React.createElement(
                    "h2",
                    {
                      key: "title",
                      className: "text-2xl font-bold mb-2",
                    },
                    isBreak ? "🌿 Break Time!" : "🎯 Focus Time!"
                  ),
                  React.createElement(
                    "p",
                    {
                      key: "subtitle",
                      className: "text-sm opacity-90",
                    },
                    isBreak
                      ? "Take a well-deserved break"
                      : "Stay focused and productive"
                  ),
                ]
              ),

              // Timer Display
              React.createElement(
                "div",
                {
                  key: "timer",
                  className: "p-8 text-center",
                },
                [
                  React.createElement(
                    "div",
                    {
                      key: "time-display",
                      className:
                        "text-6xl font-mono font-bold text-gray-800 mb-4",
                    },
                    formatTime(timeLeft)
                  ),
                  React.createElement(
                    "div",
                    {
                      key: "progress-bar",
                      className: "w-full bg-gray-200 rounded-full h-2 mb-6",
                    },
                    React.createElement("div", {
                      className: `h-2 rounded-full transition-all duration-1000 ${
                        isBreak ? "bg-orange-500" : "bg-blue-500"
                      }`,
                      style: { width: `${progress}%` },
                    })
                  ),
                  React.createElement(
                    "p",
                    {
                      key: "session-count",
                      className: "text-sm text-gray-600 mb-6",
                    },
                    `Sessions completed: ${sessionCount}`
                  ),
                ]
              ),

              // Controls
              React.createElement(
                "div",
                {
                  key: "controls",
                  className: "px-6 pb-6",
                },
                [
                  React.createElement(
                    "div",
                    {
                      key: "control-buttons",
                      className: "flex justify-center space-x-4 mb-4",
                    },
                    [
                      React.createElement(
                        "button",
                        {
                          key: "start-pause",
                          onClick: isRunning ? pauseTimer : startTimer,
                          className: `px-6 py-3 rounded-xl font-medium text-white transition-all duration-200 ${
                            isRunning
                              ? "bg-red-500 hover:bg-red-600"
                              : "bg-green-500 hover:bg-green-600"
                          }`,
                        },
                        isRunning ? "⏸️ Pause" : "▶️ Start"
                      ),
                      React.createElement(
                        "button",
                        {
                          key: "reset",
                          onClick: resetTimer,
                          className:
                            "px-6 py-3 rounded-xl font-medium text-gray-600 hover:text-gray-800 hover:bg-gray-100 transition-all duration-200",
                        },
                        "🔄 Reset"
                      ),
                    ]
                  ),
                  React.createElement(
                    "div",
                    {
                      key: "action-buttons",
                      className: "flex justify-between",
                    },
                    [
                      React.createElement(
                        "button",
                        {
                          key: "skip",
                          onClick: onSkip,
                          className:
                            "px-4 py-2 text-sm text-gray-500 hover:text-gray-700 transition-colors duration-200",
                        },
                        "Skip Timer"
                      ),
                      React.createElement(
                        "button",
                        {
                          key: "complete",
                          onClick: () => {
                            onComplete(sessionCount);
                            onSkip();
                          },
                          className:
                            "px-6 py-2 bg-blue-500 hover:bg-blue-600 text-white rounded-lg transition-colors duration-200",
                        },
                        "Complete Session"
                      ),
                    ]
                  ),
                ]
              ),
            ]
          )
        );
      };

      // Defocus Mode Component
      const DefocusMode = ({ onComplete, onSkip }) => {
        const [currentActivity, setCurrentActivity] = useState("menu");
        const [breathingPhase, setBreathingPhase] = useState("inhale");
        const [breathingCount, setBreathingCount] = useState(0);
        const [gameScore, setGameScore] = useState(0);
        const [gameTime, setGameTime] = useState(30);

        // Breathing Exercise
        const BreathingExercise = () => {
          useEffect(() => {
            const phases = ["inhale", "hold", "exhale", "rest"];
            let currentPhaseIndex = 0;

            const interval = setInterval(() => {
              setBreathingPhase(phases[currentPhaseIndex]);
              currentPhaseIndex = (currentPhaseIndex + 1) % phases.length;

              if (currentPhaseIndex === 0) {
                setBreathingCount((prev) => prev + 1);
              }
            }, 4000);

            return () => clearInterval(interval);
          }, []);

          const getBreathingText = () => {
            switch (breathingPhase) {
              case "inhale":
                return "Breathe In";
              case "hold":
                return "Hold";
              case "exhale":
                return "Breathe Out";
              case "rest":
                return "Rest";
              default:
                return "Breathe";
            }
          };

          const getBreathingColor = () => {
            switch (breathingPhase) {
              case "inhale":
                return "bg-green-500";
              case "hold":
                return "bg-yellow-500";
              case "exhale":
                return "bg-blue-500";
              case "rest":
                return "bg-gray-500";
              default:
                return "bg-gray-500";
            }
          };

          return React.createElement("div", { className: "text-center" }, [
            React.createElement(
              "h3",
              { key: "title", className: "text-2xl font-bold mb-6" },
              "🧘 Breathing Exercise"
            ),
            React.createElement(
              "div",
              {
                key: "breathing-circle",
                className: `w-32 h-32 mx-auto rounded-full ${getBreathingColor()} transition-all duration-4000 flex items-center justify-center mb-6`,
              },
              React.createElement(
                "span",
                { className: "text-white text-xl font-semibold" },
                getBreathingText()
              )
            ),
            React.createElement(
              "p",
              { key: "count", className: "text-lg text-gray-600" },
              `Cycle ${breathingCount}`
            ),
          ]);
        };

        // Simple Click Game
        const ClickGame = () => {
          const [targetPosition, setTargetPosition] = useState({
            x: 50,
            y: 50,
          });
          const [gameActive, setGameActive] = useState(true);

          useEffect(() => {
            if (!gameActive) return;

            const timer = setInterval(() => {
              setGameTime((prev) => {
                if (prev <= 1) {
                  setGameActive(false);
                  return 0;
                }
                return prev - 1;
              });
            }, 1000);

            return () => clearInterval(timer);
          }, [gameActive]);

          const handleTargetClick = () => {
            if (!gameActive) return;

            setGameScore((prev) => prev + 1);
            setTargetPosition({
              x: Math.random() * 80 + 10,
              y: Math.random() * 60 + 20,
            });
          };

          return React.createElement("div", { className: "text-center" }, [
            React.createElement(
              "h3",
              { key: "title", className: "text-2xl font-bold mb-4" },
              "🎯 Click Game"
            ),
            React.createElement(
              "div",
              { key: "score", className: "text-lg mb-4" },
              `Score: ${gameScore} | Time: ${gameTime}s`
            ),
            React.createElement(
              "div",
              {
                key: "game-area",
                className:
                  "relative w-full h-64 bg-gray-100 rounded-lg overflow-hidden",
              },
              gameActive &&
                React.createElement("button", {
                  onClick: handleTargetClick,
                  className:
                    "absolute w-12 h-12 bg-red-500 rounded-full hover:bg-red-600 transition-colors duration-200",
                  style: {
                    left: `${targetPosition.x}%`,
                    top: `${targetPosition.y}%`,
                    transform: "translate(-50%, -50%)",
                  },
                })
            ),
            !gameActive &&
              React.createElement(
                "div",
                {
                  key: "game-over",
                  className: "mt-4 text-lg font-semibold text-green-600",
                },
                `Game Over! Final Score: ${gameScore}`
              ),
          ]);
        };

        const renderActivity = () => {
          switch (currentActivity) {
            case "breathing":
              return React.createElement(BreathingExercise);
            case "game":
              return React.createElement(ClickGame);
            default:
              return React.createElement("div", { className: "text-center" }, [
                React.createElement(
                  "h3",
                  { key: "title", className: "text-2xl font-bold mb-6" },
                  "🌿 Defocus Activities"
                ),
                React.createElement(
                  "div",
                  { key: "activities", className: "space-y-4" },
                  [
                    React.createElement(
                      "button",
                      {
                        key: "breathing",
                        onClick: () => setCurrentActivity("breathing"),
                        className:
                          "w-full bg-green-500 hover:bg-green-600 text-white py-4 px-6 rounded-lg transition-colors duration-200 flex items-center justify-center",
                      },
                      [
                        React.createElement(
                          "span",
                          { key: "icon", className: "mr-3" },
                          "🧘"
                        ),
                        "Breathing Exercise",
                      ]
                    ),
                    React.createElement(
                      "button",
                      {
                        key: "game",
                        onClick: () => setCurrentActivity("game"),
                        className:
                          "w-full bg-blue-500 hover:bg-blue-600 text-white py-4 px-6 rounded-lg transition-colors duration-200 flex items-center justify-center",
                      },
                      [
                        React.createElement(
                          "span",
                          { key: "icon", className: "mr-3" },
                          "🎯"
                        ),
                        "Click Game",
                      ]
                    ),
                  ]
                ),
              ]);
          }
        };

        return React.createElement(
          "div",
          {
            className:
              "fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4",
          },
          React.createElement(
            "div",
            {
              className:
                "bg-white rounded-2xl shadow-2xl max-w-md w-full mx-4 overflow-hidden",
            },
            [
              // Header
              React.createElement(
                "div",
                {
                  key: "header",
                  className: "bg-orange-500 text-white p-6 text-center",
                },
                [
                  React.createElement(
                    "h2",
                    { key: "title", className: "text-2xl font-bold mb-2" },
                    "🌿 Defocus Mode"
                  ),
                  React.createElement(
                    "p",
                    { key: "subtitle", className: "text-sm opacity-90" },
                    "Take a mindful break"
                  ),
                ]
              ),

              // Content
              React.createElement(
                "div",
                {
                  key: "content",
                  className: "p-6",
                },
                renderActivity()
              ),

              // Footer
              React.createElement(
                "div",
                {
                  key: "footer",
                  className: "px-6 pb-6",
                },
                [
                  currentActivity !== "menu" &&
                    React.createElement(
                      "button",
                      {
                        key: "back",
                        onClick: () => setCurrentActivity("menu"),
                        className:
                          "w-full mb-3 px-4 py-2 text-gray-600 hover:text-gray-800 hover:bg-gray-100 rounded-lg transition-colors duration-200",
                      },
                      "← Back to Activities"
                    ),
                  React.createElement(
                    "div",
                    {
                      key: "actions",
                      className: "flex justify-between",
                    },
                    [
                      React.createElement(
                        "button",
                        {
                          key: "skip",
                          onClick: onSkip,
                          className:
                            "px-4 py-2 text-sm text-gray-500 hover:text-gray-700 transition-colors duration-200",
                        },
                        "Skip Break"
                      ),
                      React.createElement(
                        "button",
                        {
                          key: "complete",
                          onClick: () => {
                            onComplete();
                            onSkip();
                          },
                          className:
                            "px-6 py-2 bg-orange-500 hover:bg-orange-600 text-white rounded-lg transition-colors duration-200",
                        },
                        "Complete Break"
                      ),
                    ]
                  ),
                ]
              ),
            ]
          )
        );
      };

      const OnboardingTutorial = ({ onComplete, onSkip }) => {
        const [currentStep, setCurrentStep] = useState(0);
        const [isVisible, setIsVisible] = useState(true);

        const steps = [
          {
            id: "welcome",
            title: "Welcome to Defocus2Focus! 🎯",
            subtitle: "Where Procrastination Meets Play",
            description:
              "Transform your productivity with our gamified approach to focus and breaks.",
            icon: "🎯",
            color: "blue",
            illustration: "✨",
          },
          {
            id: "focus-mode",
            title: "Focus Mode 🎯",
            subtitle: "Deep Work Made Fun",
            description:
              "Set timers, track progress, and complete tasks while earning energy points and unlocking achievements.",
            icon: "🎯",
            color: "blue",
            illustration: "⏰",
            features: [
              "Pomodoro Timer",
              "Task Management",
              "Progress Tracking",
              "Energy Points",
            ],
          },
          {
            id: "defocus-mode",
            title: "Defocus Mode 🌿",
            subtitle: "Mindful Breaks & Recovery",
            description:
              "Take purposeful breaks with guided activities, mini-games, and relaxation techniques.",
            icon: "🌿",
            color: "orange",
            illustration: "🧘",
            features: [
              "Mini Games",
              "Breathing Exercises",
              "Journaling",
              "AI Therapist",
            ],
          },
          {
            id: "switching-modes",
            title: "Smart Mode Switching 🔄",
            subtitle: "Seamless Transitions",
            description:
              "Easily switch between Focus and Defocus modes with our intuitive toggle system.",
            icon: "🔄",
            color: "purple",
            illustration: "⚡",
            features: [
              "One-Click Toggle",
              "Smart Suggestions",
              "Context Awareness",
              "Smooth Transitions",
            ],
          },
          {
            id: "rewards",
            title: "Rewards & Motivation 🏆",
            subtitle: "Stay Motivated",
            description:
              "Earn badges, track streaks, and unlock achievements as you build better productivity habits.",
            icon: "🏆",
            color: "green",
            illustration: "⭐",
            features: [
              "Achievement Badges",
              "Daily Streaks",
              "Energy Points",
              "Progress Analytics",
            ],
          },
        ];

        const nextStep = () => {
          if (currentStep < steps.length - 1) {
            setCurrentStep(currentStep + 1);
          } else {
            handleComplete();
          }
        };

        const prevStep = () => {
          if (currentStep > 0) {
            setCurrentStep(currentStep - 1);
          }
        };

        const handleComplete = () => {
          setIsVisible(false);
          setTimeout(() => {
            onComplete();
          }, 300);
        };

        const handleSkip = () => {
          setIsVisible(false);
          setTimeout(() => {
            onSkip();
          }, 300);
        };

        const currentStepData = steps[currentStep];
        const isLastStep = currentStep === steps.length - 1;
        const isFirstStep = currentStep === 0;

        if (!isVisible) return null;

        return React.createElement(
          "div",
          {
            className:
              "fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4",
          },
          React.createElement(
            "div",
            {
              className:
                "bg-white rounded-2xl shadow-2xl max-w-md w-full mx-4 overflow-hidden transform transition-all duration-300 ease-in-out animate-fade-in",
            },
            [
              // Header
              React.createElement(
                "div",
                { key: "header", className: "relative" },
                [
                  React.createElement("div", {
                    key: "progress-bar",
                    className: `h-2 bg-gradient-to-r ${
                      currentStepData.color === "blue"
                        ? "from-blue-400 to-blue-600"
                        : currentStepData.color === "orange"
                        ? "from-orange-400 to-orange-600"
                        : currentStepData.color === "purple"
                        ? "from-purple-400 to-purple-600"
                        : "from-green-400 to-green-600"
                    }`,
                    style: {
                      width: `${((currentStep + 1) / steps.length) * 100}%`,
                    },
                  }),
                  React.createElement(
                    "button",
                    {
                      key: "skip-button",
                      onClick: handleSkip,
                      className:
                        "absolute top-4 right-4 text-gray-400 hover:text-gray-600 transition-colors duration-200 text-sm font-medium",
                    },
                    "Skip Tutorial"
                  ),
                ]
              ),

              // Content
              React.createElement(
                "div",
                { key: "content", className: "p-8 text-center" },
                [
                  // Illustration
                  React.createElement(
                    "div",
                    { key: "illustration", className: "mb-6" },
                    [
                      React.createElement(
                        "div",
                        {
                          key: "icon-container",
                          className: `w-20 h-20 mx-auto rounded-full flex items-center justify-center text-4xl mb-4 ${
                            currentStepData.color === "blue"
                              ? "bg-blue-100"
                              : currentStepData.color === "orange"
                              ? "bg-orange-100"
                              : currentStepData.color === "purple"
                              ? "bg-purple-100"
                              : "bg-green-100"
                          }`,
                        },
                        React.createElement(
                          "span",
                          { className: "text-4xl" },
                          currentStepData.illustration
                        )
                      ),
                      React.createElement(
                        "div",
                        { key: "main-icon", className: "text-6xl mb-2" },
                        currentStepData.icon
                      ),
                    ]
                  ),

                  // Title
                  React.createElement(
                    "h2",
                    {
                      key: "title",
                      className: "text-2xl font-bold text-gray-900 mb-2",
                    },
                    currentStepData.title
                  ),

                  // Subtitle
                  React.createElement(
                    "h3",
                    {
                      key: "subtitle",
                      className: `text-lg font-semibold mb-4 ${
                        currentStepData.color === "blue"
                          ? "text-blue-600"
                          : currentStepData.color === "orange"
                          ? "text-orange-600"
                          : currentStepData.color === "purple"
                          ? "text-purple-600"
                          : "text-green-600"
                      }`,
                    },
                    currentStepData.subtitle
                  ),

                  // Description
                  React.createElement(
                    "p",
                    {
                      key: "description",
                      className: "text-gray-600 mb-6 leading-relaxed",
                    },
                    currentStepData.description
                  ),

                  // Features List
                  currentStepData.features &&
                    React.createElement(
                      "div",
                      { key: "features", className: "mb-6" },
                      [
                        React.createElement(
                          "div",
                          {
                            key: "features-grid",
                            className: "grid grid-cols-2 gap-2",
                          },
                          currentStepData.features.map((feature, index) =>
                            React.createElement(
                              "div",
                              {
                                key: index,
                                className:
                                  "flex items-center justify-center p-2 bg-gray-50 rounded-lg",
                              },
                              React.createElement(
                                "span",
                                {
                                  className:
                                    "text-sm text-gray-700 font-medium",
                                },
                                feature
                              )
                            )
                          )
                        ),
                      ]
                    ),

                  // Progress Dots
                  React.createElement(
                    "div",
                    {
                      key: "progress-dots",
                      className: "flex justify-center space-x-2 mb-6",
                    },
                    steps.map((_, index) =>
                      React.createElement("div", {
                        key: index,
                        className: `w-2 h-2 rounded-full transition-all duration-300 ${
                          index === currentStep
                            ? currentStepData.color === "blue"
                              ? "bg-blue-500"
                              : currentStepData.color === "orange"
                              ? "bg-orange-500"
                              : currentStepData.color === "purple"
                              ? "bg-purple-500"
                              : "bg-green-500"
                            : "bg-gray-300"
                        }`,
                      })
                    )
                  ),
                ]
              ),

              // Footer
              React.createElement(
                "div",
                { key: "footer", className: "px-8 pb-8" },
                [
                  React.createElement(
                    "div",
                    {
                      key: "footer-buttons",
                      className: "flex justify-between items-center",
                    },
                    [
                      // Back Button
                      React.createElement(
                        "button",
                        {
                          key: "back-button",
                          onClick: prevStep,
                          disabled: isFirstStep,
                          className: `px-6 py-3 rounded-xl font-medium transition-all duration-200 ${
                            isFirstStep
                              ? "text-gray-300 cursor-not-allowed"
                              : "text-gray-600 hover:text-gray-800 hover:bg-gray-100"
                          }`,
                        },
                        "Back"
                      ),

                      // Next/Complete Button
                      React.createElement(
                        "button",
                        {
                          key: "next-button",
                          onClick: nextStep,
                          className: `px-8 py-3 rounded-xl font-medium text-white transition-all duration-200 transform hover:scale-105 ${
                            currentStepData.color === "blue"
                              ? "bg-blue-500 hover:bg-blue-600"
                              : currentStepData.color === "orange"
                              ? "bg-orange-500 hover:bg-orange-600"
                              : currentStepData.color === "purple"

                            "bg-white rounded-xl shadow-lg p-6 border-l-4 border-indigo-500",
                        },
                        [
                          React.createElement(
                            "h3",
                            {
                              key: "actions-title",
                              className:
                                "text-lg font-semibold text-gray-900 mb-4",
                            },
                            "Quick Actions"
                          ),
                          React.createElement(
                            "div",
                            {
                              key: "actions-buttons",
                              className: "space-y-3",
                            },
                            [
                              React.createElement(
                                "button",
                                {
                                  key: "focus-btn",
                                  onClick: () => setShowPomodoro(true),
                                  className:
                                    "w-full bg-blue-500 hover:bg-blue-600 text-white py-3 px-4 rounded-lg transition-colors duration-200 flex items-center justify-center",
                                },
                                [
                                  React.createElement(
                                    "span",
                                    { key: "icon", className: "mr-2" },
                                    "🎯"
                                  ),
                                  "Start Focus Session",
                                ]
                              ),
                              React.createElement(
                                "button",
                                {
                                  key: "defocus-btn",
                                  onClick: () => setShowDefocus(true),
                                  className:
                                    "w-full bg-orange-500 hover:bg-orange-600 text-white py-3 px-4 rounded-lg transition-colors duration-200 flex items-center justify-center",
                                },
                                [
                                  React.createElement(
                                    "span",
                                    { key: "icon", className: "mr-2" },
                                    "🌿"
                                  ),
                                  "Take Defocus Break",
                                ]
                              ),
                              React.createElement(
                                "button",
                                {
                                  key: "tasks-btn",
                                  onClick: () => navigateTo("tasks"),
                                  className:
                                    "w-full bg-gray-500 hover:bg-gray-600 text-white py-3 px-4 rounded-lg transition-colors duration-200 flex items-center justify-center",
                                },
                                [
                                  React.createElement(
                                    "span",
                                    { key: "icon", className: "mr-2" },
                                    "📝"
                                  ),
                                  "Manage Tasks",
                                ]
                              ),
                            ]
                          ),
                        ]
                      ),

                      // Stats Preview
                      React.createElement(
                        "div",
                        {
                          key: "stats-preview",
                          className:
                            "bg-white rounded-xl shadow-lg p-6 border-l-4 border-teal-500",
                        },
                        [
                          React.createElement(
                            "h3",
                            {
                              key: "stats-title",
                              className:
                                "text-lg font-semibold text-gray-900 mb-4",
                            },
                            "Today's Progress"
                          ),
                          React.createElement(
                            "div",
                            {
                              key: "stats-content",
                              className: "space-y-4",
                            },
                            [
                              React.createElement(
                                "div",
                                {
                                  key: "stat1",
                                  className:
                                    "flex justify-between items-center",
                                },
                                [
                                  React.createElement(
                                    "span",
                                    {
                                      key: "label1",
                                      className: "text-sm text-gray-600",
                                    },
                                    "Focus Sessions"
                                  ),
                                  React.createElement(
                                    "span",
                                    {
                                      key: "value1",
                                      className:
                                        "text-sm font-semibold text-blue-600",
                                    },
                                    focusSessions
                                  ),
                                ]
                              ),
                              React.createElement(
                                "div",
                                {
                                  key: "stat2",
                                  className:
                                    "flex justify-between items-center",
                                },
                                [
                                  React.createElement(
                                    "span",
                                    {
                                      key: "label2",
                                      className: "text-sm text-gray-600",
                                    },
                                    "Energy Points"
                                  ),
                                  React.createElement(
                                    "span",
                                    {
                                      key: "value2",
                                      className:
                                        "text-sm font-semibold text-green-600",
                                    },
                                    energyPoints
                                  ),
                                ]
                              ),
                              React.createElement(
                                "div",
                                {
                                  key: "stat3",
                                  className:
                                    "flex justify-between items-center",
                                },
                                [
                                  React.createElement(
                                    "span",
                                    {
                                      key: "label3",
                                      className: "text-sm text-gray-600",
                                    },
                                    "Current Streak"
                                  ),
                                  React.createElement(
                                    "span",
                                    {
                                      key: "value3",
                                      className:
                                        "text-sm font-semibold text-orange-600",
                                    },
                                    `${currentStreak} days`
                                  ),
                                ]
                              ),
                            ]
                          ),
                        ]
                      ),
                    ]
                  ),

                  // Welcome Message
                  hasCompletedOnboarding &&
                    React.createElement(
                      "div",
                      {
                        key: "welcome-message",
                        className:
                          "mt-8 bg-gradient-to-r from-blue-500 to-purple-600 rounded-xl p-6 text-white",
                      },
                      React.createElement(
                        "div",
                        {
                          className: "flex items-center",
                        },
                        [
                          React.createElement(
                            "div",
                            {
                              key: "welcome-icon",
                              className:
                                "w-12 h-12 bg-white bg-opacity-20 rounded-lg flex items-center justify-center mr-4",
                            },
                            React.createElement(
                              "span",
                              { className: "text-2xl" },
                              "🎉"
                            )
                          ),
                          React.createElement("div", { key: "welcome-text" }, [
                            React.createElement(
                              "h3",
                              {
                                key: "welcome-title",
                                className: "text-xl font-semibold",
                              },
                              "Welcome to Defocus2Focus!"
                            ),
                            React.createElement(
                              "p",
                              {
                                key: "welcome-description",
                                className: "text-blue-100",
                              },
                              "You're all set to start your productivity journey. Ready to transform procrastination into play?"
                            ),
                          ]),
                        ]
                      )
                    ),
                ]
              ),
            ]
          );

        const renderCurrentScreen = () => {
          switch (currentScreen) {
            case "tasks":
              return React.createElement(TaskManagement);
            case "dashboard":
            default:
              return renderDashboard();
          }
        };

        return React.createElement("div", null, [
          showOnboarding &&
            React.createElement(OnboardingTutorial, {
              key: "onboarding",
              onComplete: handleOnboardingComplete,
              onSkip: handleOnboardingSkip,
            }),
          hasCompletedOnboarding && renderCurrentScreen(),
          showPomodoro &&
            React.createElement(PomodoroTimer, {
              key: "pomodoro",
              onComplete: (sessions) => {
                // Award points for completed sessions
                const newSessions = focusSessions + sessions;
                const newEnergy = energyPoints + sessions * 25;
                const newStreak = currentStreak + 1;

                setFocusSessions(newSessions);
                setEnergyPoints(newEnergy);
                setCurrentStreak(newStreak);

                localStorage.setItem(
                  "defocus2focus_sessions",
                  newSessions.toString()
                );
                localStorage.setItem(
                  "defocus2focus_energy",
                  newEnergy.toString()
                );
                localStorage.setItem(
                  "defocus2focus_streak",
                  newStreak.toString()
                );

                checkAchievements(newSessions, newStreak);
              },
              onSkip: () => setShowPomodoro(false),
            }),
          showDefocus &&
            React.createElement(DefocusMode, {
              key: "defocus",
              onComplete: () => {
                // Award points for taking breaks
                const newEnergy = energyPoints + 5;
                setEnergyPoints(newEnergy);
                localStorage.setItem(
                  "defocus2focus_energy",
                  newEnergy.toString()
                );
              },
              onSkip: () => setShowDefocus(false),
            }),
        ]);
      };

      // Render the app
      ReactDOM.render(
        React.createElement(WebApp),
        document.getElementById("root")
      );
    </script>
  </body>
</html>
