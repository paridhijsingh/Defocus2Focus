<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Defocus2Focus - Where Procrastination Meets Play</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Custom animations */
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes slideIn {
        from {
          transform: translateX(100%);
        }
        to {
          transform: translateX(0);
        }
      }

      .animate-fade-in {
        animation: fadeIn 0.5s ease-out;
      }

      .animate-slide-in {
        animation: slideIn 0.3s ease-out;
      }

      /* Enhanced Onboarding Animations */
      @keyframes slideInLeft {
        from {
          opacity: 0;
          transform: translateX(-50px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }

      @keyframes slideInRight {
        from {
          opacity: 0;
          transform: translateX(50px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }

      @keyframes slideOutLeft {
        from {
          opacity: 1;
          transform: translateX(0);
        }
        to {
          opacity: 0;
          transform: translateX(-50px);
        }
      }

      @keyframes slideOutRight {
        from {
          opacity: 1;
          transform: translateX(0);
        }
        to {
          opacity: 0;
          transform: translateX(50px);
        }
      }

      @keyframes bounce {
        0%,
        20%,
        50%,
        80%,
        100% {
          transform: translateY(0);
        }
        40% {
          transform: translateY(-10px);
        }
        60% {
          transform: translateY(-5px);
        }
      }

      @keyframes pulse {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.05);
        }
        100% {
          transform: scale(1);
        }
      }

      @keyframes float {
        0% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-10px);
        }
        100% {
          transform: translateY(0px);
        }
      }

      @keyframes spin {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }

      @keyframes glow {
        0% {
          box-shadow: 0 0 5px rgba(34, 197, 94, 0.5);
        }
        50% {
          box-shadow: 0 0 20px rgba(34, 197, 94, 0.8);
        }
        100% {
          box-shadow: 0 0 5px rgba(34, 197, 94, 0.5);
        }
      }

      .slide-in-left {
        animation: slideInLeft 0.3s ease-out;
      }

      .slide-in-right {
        animation: slideInRight 0.3s ease-out;
      }

      .slide-out-left {
        animation: slideOutLeft 0.3s ease-in;
      }

      .slide-out-right {
        animation: slideOutRight 0.3s ease-in;
      }

      .bounce-animation {
        animation: bounce 2s infinite;
      }

      .pulse-animation {
        animation: pulse 2s infinite;
      }

      .float-animation {
        animation: float 3s ease-in-out infinite;
      }

      .spin-animation {
        animation: spin 3s linear infinite;
      }

      .glow-animation {
        animation: glow 2s ease-in-out infinite;
      }

      .onboarding-card {
        transition: all 0.3s ease;
        transform-style: preserve-3d;
      }

      .onboarding-card:hover {
        transform: translateY(-5px) rotateX(5deg);
      }

      .feature-badge {
        transition: all 0.2s ease;
      }

      .feature-badge:hover {
        transform: scale(1.1);
        background: linear-gradient(45deg, #fbbf24, #f59e0b);
      }

      /* Dark mode support */
      @media (prefers-color-scheme: dark) {
        .dark {
          color-scheme: dark;
        }
      }

      /* Enhanced theme transitions */
      * {
        transition: background-color 0.3s ease, color 0.3s ease,
          border-color 0.3s ease;
      }

      /* Improved button hover effects */
      button:hover {
        transform: translateY(-1px);
      }

      button:active {
        transform: translateY(0);
      }

      /* Enhanced progress dots */
      .progress-dot {
        position: relative;
        overflow: hidden;
      }

      .progress-dot::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.4),
          transparent
        );
        transition: left 0.5s;
      }

      .progress-dot:hover::before {
        left: 100%;
      }

      /* Smooth slide transitions */
      .slide-in {
        animation: slideInLeft 0.4s ease-out;
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }

      ::-webkit-scrollbar-track {
        background: #f1f1f1;
        border-radius: 3px;
      }

      ::-webkit-scrollbar-thumb {
        background: #c1c1c1;
        border-radius: 3px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: #a8a8a8;
      }
    </style>
  </head>
  <body class="bg-gray-50">
    <div id="root"></div>

    <script type="text/babel">
      const { useState, useEffect } = React;

      // Pomodoro Timer Component
      const PomodoroTimer = ({ onComplete, onSkip }) => {
        const [timeLeft, setTimeLeft] = useState(25 * 60); // 25 minutes in seconds
        const [isRunning, setIsRunning] = useState(false);
        const [isBreak, setIsBreak] = useState(false);
        const [sessionCount, setSessionCount] = useState(0);
        const [defocusLocked, setDefocusLocked] = useState(false);
        const [showDefocusRequired, setShowDefocusRequired] = useState(false);

        useEffect(() => {
          let interval = null;
          if (isRunning && timeLeft > 0) {
            interval = setInterval(() => {
              setTimeLeft((timeLeft) => timeLeft - 1);
            }, 1000);
          } else if (timeLeft === 0) {
            // Session completed
            if (!isBreak) {
              setSessionCount(sessionCount + 1);
              setIsBreak(true);
              setTimeLeft(5 * 60); // 5 minute break
            } else {
              setIsBreak(false);
              setTimeLeft(25 * 60); // Back to work
            }
            setIsRunning(false);
          }
          return () => clearInterval(interval);
        }, [isRunning, timeLeft, isBreak, sessionCount]);

        const startTimer = () => {
          // Check if defocus is required before starting focus
          if (!isBreak && !defocusLocked) {
            setShowDefocusRequired(true);
            return;
          }
          setIsRunning(true);
          setShowDefocusRequired(false);
        };
        const pauseTimer = () => setIsRunning(false);
        const resetTimer = () => {
          setIsRunning(false);
          setTimeLeft(25 * 60);
          setIsBreak(false);
          setDefocusLocked(false);
          setShowDefocusRequired(false);
        };

        const unlockDefocus = () => {
          setDefocusLocked(true);
          setShowDefocusRequired(false);
        };

        const formatTime = (seconds) => {
          const mins = Math.floor(seconds / 60);
          const secs = seconds % 60;
          return `${mins.toString().padStart(2, "0")}:${secs
            .toString()
            .padStart(2, "0")}`;
        };

        const progress = ((25 * 60 - timeLeft) / (25 * 60)) * 100;

        return React.createElement(
          "div",
          {
            className:
              "fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4",
          },
          React.createElement(
            "div",
            {
              className:
                "bg-white rounded-2xl shadow-2xl max-w-md w-full mx-4 overflow-hidden",
            },
            [
              // Header
              React.createElement(
                "div",
                {
                  key: "header",
                  className: `p-6 text-center ${
                    isBreak ? "bg-orange-500" : "bg-blue-500"
                  } text-white`,
                },
                [
                  React.createElement(
                    "h2",
                    {
                      key: "title",
                      className: "text-2xl font-bold mb-2",
                    },
                    isBreak ? "ðŸŒ¿ Break Time!" : "ðŸŽ¯ Focus Time!"
                  ),
                  React.createElement(
                    "p",
                    {
                      key: "subtitle",
                      className: "text-sm opacity-90",
                    },
                    isBreak
                      ? "Take a well-deserved break"
                      : "Stay focused and productive"
                  ),
                ]
              ),

              // Defocus Lock Warning
              showDefocusRequired &&
                React.createElement(
                  "div",
                  {
                    key: "defocus-warning",
                    className:
                      "bg-yellow-50 border-l-4 border-yellow-400 p-4 mx-6 mt-4 rounded-r-lg",
                  },
                  [
                    React.createElement(
                      "div",
                      {
                        key: "warning-content",
                        className: "flex items-center",
                      },
                      [
                        React.createElement(
                          "div",
                          {
                            key: "warning-icon",
                            className: "text-yellow-400 text-2xl mr-3",
                          },
                          "ðŸ”’"
                        ),
                        React.createElement("div", { key: "warning-text" }, [
                          React.createElement(
                            "h3",
                            {
                              key: "warning-title",
                              className: "text-sm font-medium text-yellow-800",
                            },
                            "Defocus Lock Active"
                          ),
                          React.createElement(
                            "p",
                            {
                              key: "warning-description",
                              className: "text-sm text-yellow-700 mt-1",
                            },
                            "Complete a defocus break before starting focus"
                          ),
                        ]),
                      ]
                    ),
                    React.createElement(
                      "button",
                      {
                        key: "unlock-button",
                        onClick: unlockDefocus,
                        className:
                          "mt-3 w-full bg-yellow-500 hover:bg-yellow-600 text-white py-2 px-4 rounded-lg transition-colors duration-200 text-sm font-medium",
                      },
                      "ðŸŒ¿ Take Defocus Break First"
                    ),
                  ]
                ),

              // Timer Display
              React.createElement(
                "div",
                {
                  key: "timer",
                  className: "p-8 text-center",
                },
                [
                  React.createElement(
                    "div",
                    {
                      key: "time-display",
                      className:
                        "text-6xl font-mono font-bold text-gray-800 mb-4",
                    },
                    formatTime(timeLeft)
                  ),
                  React.createElement(
                    "div",
                    {
                      key: "progress-bar",
                      className: "w-full bg-gray-200 rounded-full h-2 mb-6",
                    },
                    React.createElement("div", {
                      className: `h-2 rounded-full transition-all duration-1000 ${
                        isBreak ? "bg-orange-500" : "bg-blue-500"
                      }`,
                      style: { width: `${progress}%` },
                    })
                  ),
                  React.createElement(
                    "p",
                    {
                      key: "session-count",
                      className: "text-sm text-gray-600 mb-6",
                    },
                    `Sessions completed: ${sessionCount}`
                  ),
                ]
              ),

              // Controls
              React.createElement(
                "div",
                {
                  key: "controls",
                  className: "px-6 pb-6",
                },
                [
                  React.createElement(
                    "div",
                    {
                      key: "control-buttons",
                      className: "flex justify-center space-x-4 mb-4",
                    },
                    [
                      React.createElement(
                        "button",
                        {
                          key: "start-pause",
                          onClick: isRunning ? pauseTimer : startTimer,
                          className: `px-6 py-3 rounded-xl font-medium text-white transition-all duration-200 ${
                            isRunning
                              ? "bg-red-500 hover:bg-red-600"
                              : "bg-green-500 hover:bg-green-600"
                          }`,
                        },
                        isRunning ? "â¸ï¸ Pause" : "â–¶ï¸ Start"
                      ),
                      React.createElement(
                        "button",
                        {
                          key: "reset",
                          onClick: resetTimer,
                          className:
                            "px-6 py-3 rounded-xl font-medium text-gray-600 hover:text-gray-800 hover:bg-gray-100 transition-all duration-200",
                        },
                        "ðŸ”„ Reset"
                      ),
                    ]
                  ),
                  React.createElement(
                    "div",
                    {
                      key: "action-buttons",
                      className: "flex justify-between",
                    },
                    [
                      React.createElement(
                        "button",
                        {
                          key: "skip",
                          onClick: onSkip,
                          className:
                            "px-4 py-2 text-sm text-gray-500 hover:text-gray-700 transition-colors duration-200",
                        },
                        "Skip Timer"
                      ),
                      React.createElement(
                        "button",
                        {
                          key: "complete",
                          onClick: () => {
                            onComplete(sessionCount);
                            onSkip();
                          },
                          className:
                            "px-6 py-2 bg-blue-500 hover:bg-blue-600 text-white rounded-lg transition-colors duration-200",
                        },
                        "Complete Session"
                      ),
                    ]
                  ),
                ]
              ),
            ]
          )
        );
      };

      // Defocus Mode Component
      const DefocusMode = ({ onComplete, onSkip }) => {
        const [currentActivity, setCurrentActivity] = useState("menu");
        const [breathingPhase, setBreathingPhase] = useState("inhale");
        const [breathingCount, setBreathingCount] = useState(0);
        const [gameScore, setGameScore] = useState(0);
        const [gameTime, setGameTime] = useState(30);
        const [journalText, setJournalText] = useState("");
        const [scribbleLines, setScribbleLines] = useState([]);
        const [currentLine, setCurrentLine] = useState([]);
        const [isDrawing, setIsDrawing] = useState(false);
        const [aiTherapistMessage, setAiTherapistMessage] = useState("");
        const [conversationHistory, setConversationHistory] = useState([]);

        // Breathing Exercise
        const BreathingExercise = () => {
          useEffect(() => {
            const phases = ["inhale", "hold", "exhale", "rest"];
            let currentPhaseIndex = 0;

            const interval = setInterval(() => {
              setBreathingPhase(phases[currentPhaseIndex]);
              currentPhaseIndex = (currentPhaseIndex + 1) % phases.length;

              if (currentPhaseIndex === 0) {
                setBreathingCount((prev) => prev + 1);
              }
            }, 4000);

            return () => clearInterval(interval);
          }, []);

          const getBreathingText = () => {
            switch (breathingPhase) {
              case "inhale":
                return "Breathe In";
              case "hold":
                return "Hold";
              case "exhale":
                return "Breathe Out";
              case "rest":
                return "Rest";
              default:
                return "Breathe";
            }
          };

          const getBreathingColor = () => {
            switch (breathingPhase) {
              case "inhale":
                return "bg-green-500";
              case "hold":
                return "bg-yellow-500";
              case "exhale":
                return "bg-blue-500";
              case "rest":
                return "bg-gray-500";
              default:
                return "bg-gray-500";
            }
          };

          return React.createElement("div", { className: "text-center" }, [
            React.createElement(
              "h3",
              { key: "title", className: "text-2xl font-bold mb-6" },
              "ðŸ§˜ Breathing Exercise"
            ),
            React.createElement(
              "div",
              {
                key: "breathing-circle",
                className: `w-32 h-32 mx-auto rounded-full ${getBreathingColor()} transition-all duration-4000 flex items-center justify-center mb-6`,
              },
              React.createElement(
                "span",
                { className: "text-white text-xl font-semibold" },
                getBreathingText()
              )
            ),
            React.createElement(
              "p",
              { key: "count", className: "text-lg text-gray-600" },
              `Cycle ${breathingCount}`
            ),
          ]);
        };

        // Simple Click Game
        const ClickGame = () => {
          const [targetPosition, setTargetPosition] = useState({
            x: 50,
            y: 50,
          });
          const [gameActive, setGameActive] = useState(true);

          useEffect(() => {
            if (!gameActive) return;

            const timer = setInterval(() => {
              setGameTime((prev) => {
                if (prev <= 1) {
                  setGameActive(false);
                  return 0;
                }
                return prev - 1;
              });
            }, 1000);

            return () => clearInterval(timer);
          }, [gameActive]);

          const handleTargetClick = () => {
            if (!gameActive) return;

            setGameScore((prev) => prev + 1);
            setTargetPosition({
              x: Math.random() * 80 + 10,
              y: Math.random() * 60 + 20,
            });
          };

          return React.createElement("div", { className: "text-center" }, [
            React.createElement(
              "h3",
              { key: "title", className: "text-2xl font-bold mb-4" },
              "ðŸŽ¯ Click Game"
            ),
            React.createElement(
              "div",
              { key: "score", className: "text-lg mb-4" },
              `Score: ${gameScore} | Time: ${gameTime}s`
            ),
            React.createElement(
              "div",
              {
                key: "game-area",
                className:
                  "relative w-full h-64 bg-gray-100 rounded-lg overflow-hidden",
              },
              gameActive &&
                React.createElement("button", {
                  onClick: handleTargetClick,
                  className:
                    "absolute w-12 h-12 bg-red-500 rounded-full hover:bg-red-600 transition-colors duration-200",
                  style: {
                    left: `${targetPosition.x}%`,
                    top: `${targetPosition.y}%`,
                    transform: "translate(-50%, -50%)",
                  },
                })
            ),
            !gameActive &&
              React.createElement(
                "div",
                {
                  key: "game-over",
                  className: "mt-4 text-lg font-semibold text-green-600",
                },
                `Game Over! Final Score: ${gameScore}`
              ),
          ]);
        };

        // Journaling Component
        const Journaling = () => {
          const saveJournalEntry = () => {
            if (journalText.trim()) {
              const entry = {
                id: Date.now(),
                text: journalText,
                timestamp: new Date().toISOString(),
              };
              const savedEntries = JSON.parse(
                localStorage.getItem("defocus2focus_journal") || "[]"
              );
              savedEntries.push(entry);
              localStorage.setItem(
                "defocus2focus_journal",
                JSON.stringify(savedEntries)
              );
              setJournalText("");
              alert("Journal entry saved! ðŸ“");
            }
          };

          return React.createElement("div", { className: "p-6" }, [
            React.createElement(
              "h3",
              {
                key: "title",
                className: "text-2xl font-bold mb-6 text-center",
              },
              "ðŸ“ Journal Your Thoughts"
            ),
            React.createElement(
              "div",
              { key: "journal-container", className: "space-y-4" },
              [
                React.createElement("textarea", {
                  key: "journal-input",
                  value: journalText,
                  onChange: (e) => setJournalText(e.target.value),
                  placeholder:
                    "Write whatever comes to mind...\n\nHow are you feeling?\nWhat's on your mind?\nWhat are you grateful for?",
                  className:
                    "w-full h-64 p-4 border border-gray-300 rounded-lg resize-none focus:ring-2 focus:ring-purple-500 focus:border-transparent",
                  rows: 10,
                }),
                React.createElement(
                  "div",
                  { key: "journal-actions", className: "flex space-x-3" },
                  [
                    React.createElement(
                      "button",
                      {
                        key: "save-btn",
                        onClick: saveJournalEntry,
                        className:
                          "flex-1 bg-purple-500 hover:bg-purple-600 text-white py-3 px-4 rounded-lg transition-colors duration-200",
                      },
                      "ðŸ’¾ Save Entry"
                    ),
                    React.createElement(
                      "button",
                      {
                        key: "clear-btn",
                        onClick: () => setJournalText(""),
                        className:
                          "flex-1 bg-gray-500 hover:bg-gray-600 text-white py-3 px-4 rounded-lg transition-colors duration-200",
                      },
                      "ðŸ—‘ï¸ Clear"
                    ),
                  ]
                ),
              ]
            ),
          ]);
        };

        // Scribble/Drawing Component
        const Scribble = () => {
          const canvasRef = React.useRef(null);

          const startDrawing = (e) => {
            setIsDrawing(true);
            const rect = canvasRef.current.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            setCurrentLine([{ x, y }]);
          };

          const draw = (e) => {
            if (!isDrawing) return;
            const rect = canvasRef.current.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            setCurrentLine((prev) => [...prev, { x, y }]);
          };

          const stopDrawing = () => {
            if (isDrawing) {
              setScribbleLines((prev) => [...prev, currentLine]);
              setCurrentLine([]);
              setIsDrawing(false);
            }
          };

          const clearScribble = () => {
            setScribbleLines([]);
            setCurrentLine([]);
          };

          const saveScribble = () => {
            const scribbleData = {
              id: Date.now(),
              lines: scribbleLines,
              timestamp: new Date().toISOString(),
            };
            const savedScribbles = JSON.parse(
              localStorage.getItem("defocus2focus_scribbles") || "[]"
            );
            savedScribbles.push(scribbleData);
            localStorage.setItem(
              "defocus2focus_scribbles",
              JSON.stringify(savedScribbles)
            );
            alert("Scribble saved! ðŸŽ¨");
          };

          return React.createElement("div", { className: "p-6" }, [
            React.createElement(
              "h3",
              {
                key: "title",
                className: "text-2xl font-bold mb-6 text-center",
              },
              "ðŸŽ¨ Scribble & Draw"
            ),
            React.createElement(
              "div",
              { key: "scribble-container", className: "space-y-4" },
              [
                React.createElement(
                  "div",
                  {
                    key: "canvas-container",
                    className:
                      "border-2 border-gray-300 rounded-lg overflow-hidden",
                  },
                  React.createElement("canvas", {
                    ref: canvasRef,
                    width: 400,
                    height: 300,
                    className: "w-full h-64 bg-white cursor-crosshair",
                    onMouseDown: startDrawing,
                    onMouseMove: draw,
                    onMouseUp: stopDrawing,
                    onMouseLeave: stopDrawing,
                    style: { touchAction: "none" },
                  })
                ),
                React.createElement(
                  "div",
                  { key: "scribble-actions", className: "flex space-x-3" },
                  [
                    React.createElement(
                      "button",
                      {
                        key: "save-btn",
                        onClick: saveScribble,
                        className:
                          "flex-1 bg-pink-500 hover:bg-pink-600 text-white py-3 px-4 rounded-lg transition-colors duration-200",
                      },
                      "ðŸ’¾ Save Drawing"
                    ),
                    React.createElement(
                      "button",
                      {
                        key: "clear-btn",
                        onClick: clearScribble,
                        className:
                          "flex-1 bg-gray-500 hover:bg-gray-600 text-white py-3 px-4 rounded-lg transition-colors duration-200",
                      },
                      "ðŸ—‘ï¸ Clear Canvas"
                    ),
                  ]
                ),
                React.createElement(
                  "p",
                  {
                    key: "instructions",
                    className: "text-sm text-gray-600 text-center",
                  },
                  "Click and drag to draw. Express your creativity! ðŸŽ¨"
                ),
              ]
            ),
          ]);
        };

        // AI Therapist Component
        const AITherapist = () => {
          const generateAIResponse = (message) => {
            const responses = [
              "That's a great insight! How does that make you feel?",
              "I understand. Taking breaks is important for productivity.",
              "It sounds like you're being mindful about your work-life balance.",
              "Remember, it's okay to take time for yourself.",
              "What would help you feel more refreshed right now?",
              "That's a thoughtful perspective. Tell me more about that.",
              "It sounds like you're processing a lot. How can I help?",
              "Taking care of your mental health is so important. What's on your mind?",
            ];
            return responses[Math.floor(Math.random() * responses.length)];
          };

          const sendMessage = () => {
            if (aiTherapistMessage.trim()) {
              const userMessage = {
